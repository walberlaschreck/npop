            <script type="text/javascript">

          $.ajax({
                cache: false,
                  url: "venues19.json",
                  dataType: "json",
                  success: function(data) {

                $.each(data.venues, function(i,item){


                $.each(item.bands, function(i,item){

                  if (item.day == "Freitag") {

                   $('<div class="col-md-4"><a href="band.html" onClick="javascript:sessionStorage.band=\''+item.name+'\';"> <div class="card mb-4 box-shadow"><div class="imgdiv"><img class="card-img-top" src="images/'+item.pic+'" alt="Card image cap"></div><div class="card-body"><div><h3>' + item.name + '</h3>' + '<p>' + item.kat + '</p>' + '<p><span style="color:red"> <b>'+ item.day + '</b></span>&nbsp;<b>'+ item.time + ', &nbsp;' + item.venue + '</p></b>  </div></div></div></div></a></div>').appendTo('#bandlistefreitag');
                 }

                 else {
                   {

                    $('<div class="col-md-4"><a href="band.html" onClick="javascript:sessionStorage.band=\''+item.name+'\';"> <div class="card mb-4 box-shadow"><div class="imgdiv"><img class="card-img-top" src="images/'+item.pic+'" alt="Card image cap"></div><div class="card-body"><div><h3>' + item.name + '</h3>' + '<p>' + item.kat + '</p>' + '<p><span style="color:red"> <b>'+ item.day + '</b></span>&nbsp;<b>'+ item.time + ', &nbsp;' + item.venue + '</p></b>  </div></div></div></div></a></div>').appendTo('#bandlistesamstag');
