            <div id="map"></div>
            <script>
            // Initialize and add the map
       function initMap() {

              var venue = sessionStorage.venue;

              $.ajax({
                cache: false,
                  url: "venues19.json",
                  dataType: "json",
                  success: function(data) {

                $.each(data.venues, function(i,item){
                    if(item.clubname == venue){

              var latitude = item.latitudej;
              var longitude = item.longitudej;


              // The location
              var venueLoc = {lat: latitude, lng: longitude};

              // The map, centered at location
              var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 18, center: venueLoc});

              // The marker, positioned at location
                var marker = new google.maps.Marker({position: venueLoc, map: map});
              }
            });
            }
          });
        }




                </script>
